<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kebab Society</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-danger text-center text-white py-4">
        <h1 class="header-title">Login</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Kebab Society</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul id="navMenu" class="navbar-nav ms-auto">
						<li class="nav-item" tabindex="0">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item" tabindex="0">
							<a class="nav-link" href="about.html">About Us</a>
						</li>
						<li class="nav-item" id="loginItem" tabindex="0">
							<a class="nav-link" href="login.html">Login</a>
						</li>
						<li class="nav-item" id="registerItem" tabindex="0">
							<a class="nav-link" href="register.html">Register</a>
						</li>
						<li class="nav-item" id="logoutItem" tabindex="0" style="display: none;">
							<a class="nav-link" href="javascript:void(0);" id="logoutLink">Logout</a>
						</li>
						<li class="nav-item" id="profileItem" tabindex="0" style="display: none;">
							<a class="nav-link" href="profile.html">Profile</a>
						</li>
					</ul>
					<button id="themeToggleBtn" class="btn btn-secondary ms-3" aria-label="Toggle Dark/Light Theme">
						<img id="themeIcon" src="sun-icon.png" alt="Theme Toggle" width="30" height="30">
					</button>
				</div>
			</div>
		</nav>
    </header>

    <main class="container mt-5">
        <section class="bg-light p-4 rounded shadow mb-4">
			<div class="col-lg-6 mx-auto">
				<h2>Your Profile</h2>
				<form id="profileForm" onsubmit="return validateForm()">
					<div class="mb-3">
						<label for="profileUsername" class="form-label">Username</label>
						<input type="text" class="form-control" id="profileUsername" disabled>
					</div>
					<div class="mb-3">
						<label for="profileEmail" class="form-label">Email</label>
						<input type="email" class="form-control" id="profileEmail" required>
					</div>
					<div class="mb-3">
						<label for="profilePassword" class="form-label">Password</label>
						<input type="password" class="form-control" id="profilePassword" required minlength="6">
					</div>
					<div class="mb-3">
						<label for="profileOldPassword" class="form-label">Old Password</label>
						<input type="password" class="form-control" id="profileOldPassword" required minlength="6">
					</div>
					<div class="mb-3">
						<label for="foodPreference" class="form-label">Food Preference</label>
						<input type="text" class="form-control" id="foodPreference" disabled>
					</div>
					<button type="submit" class="btn btn-danger">Update Profile</button>
				</form>
			</div>
		</section>
    </main>

    <script src="profile.js"></script>
    <script src="bgcolor.js"></script>
	<script src="logout.js"></script>
</body>
</html>
